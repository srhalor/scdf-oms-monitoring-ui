# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: $(ACR-URL)/sc-oms/scdf-oms-monitoring-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "scdf-oms-monitoring-ui"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80

container:
  port: 3000

ingress:
  enabled: true
  className: nginx
  host: df.dev.atradiusnet.com
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  http:
    paths:
        - path: /sc/oms/monitoring-ui
          pathType: Prefix
  # tls:
  #   - secretName: oms-monitoring-tls-dev
  #     hosts:
  #       - df.dev.atradiusnet.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# -----------------------------------------------------------------------------
# Environment Variables
# Values will be overridden by Azure Pipeline Variable Groups during deployment
# -----------------------------------------------------------------------------
deployment:
  container:
    env:
      - name: OIDM_BASE_URL
        value: $(OIDM_BASE_URL)
      - name: OAUTH_DOMAIN
        value: $(OAUTH_DOMAIN)
      - name: OAUTH_SCOPE
        value: $(OAUTH_SCOPE)
      - name: SSO_LOGIN_URL
        value: $(SSO_LOGIN_URL)
      - name: SSO_LOGOUT_URL
        value: $(SSO_LOGOUT_URL)
      - name: OAUTH_CLIENT_ID
        value: $(OAUTH_CLIENT_ID)
      - name: OAUTH_CLIENT_SECRET
        value: $(OAUTH_CLIENT_SECRET)
      - name: SESSION_SECRET
        value: $(SESSION_SECRET)
      - name: ORIGIN_SERVICE
        value: $(ORIGIN_SERVICE)
      - name: ORIGIN_APPLICATION
        value: $(ORIGIN_APPLICATION)
      - name: API_BASE_URL
        value: $(API_BASE_URL)
      - name: ENABLE_LOGGING
        value: $(ENABLE_LOGGING)
      - name: LOG_LEVEL
        value: $(LOG_LEVEL)
      - name: LOG_FORMAT
        value: $(LOG_FORMAT)
      # Added for base path routing - same as nginx ingress path
      - name: NEXTJS_BASEPATH
        value: "/sc/oms/monitoring-ui"

# -----------------------------------------------------------------------------
# Autoscaling (HPA)
# -----------------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

