# =============================================================================
# OMS Monitoring UI - Helm Values
# =============================================================================

# -----------------------------------------------------------------------------
# Replica Configuration
# -----------------------------------------------------------------------------
replicaCount: 2

# -----------------------------------------------------------------------------
# Image Configuration
# -----------------------------------------------------------------------------
image:
  repository: your-registry/oms-monitoring-ui
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to Chart.appVersion

imagePullSecrets: []

# -----------------------------------------------------------------------------
# Service Account
# -----------------------------------------------------------------------------
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# -----------------------------------------------------------------------------
# Pod Configuration
# -----------------------------------------------------------------------------
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/api/probe/ready"

podLabels:
  app.kubernetes.io/component: frontend

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Next.js needs write access for .next cache
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
      - ALL

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

# -----------------------------------------------------------------------------
# Ingress Configuration
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS if needed
    # nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: oms-monitoring.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: oms-monitoring-tls
      hosts:
        - oms-monitoring.example.com

# -----------------------------------------------------------------------------
# Resource Limits
# -----------------------------------------------------------------------------
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# -----------------------------------------------------------------------------
# Autoscaling (HPA)
# -----------------------------------------------------------------------------
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# -----------------------------------------------------------------------------
# Health Probes
# -----------------------------------------------------------------------------
livenessProbe:
  httpGet:
    path: /api/probe/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/probe/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/probe/startup
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30

# -----------------------------------------------------------------------------
# Pod Disruption Budget
# -----------------------------------------------------------------------------
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# -----------------------------------------------------------------------------
# Node Scheduling
# -----------------------------------------------------------------------------
nodeSelector: {}

tolerations: []

affinity:
  # Spread pods across nodes for high availability
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - oms-monitoring-ui
          topologyKey: kubernetes.io/hostname

# -----------------------------------------------------------------------------
# Environment Variables (Non-sensitive)
# -----------------------------------------------------------------------------
env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"
  # Logging configuration for ELK
  NEXT_PUBLIC_ENABLE_LOGGING: "true"
  NEXT_PUBLIC_LOG_FORMAT: "json"
  NEXT_PUBLIC_LOG_LEVEL: "info"

# -----------------------------------------------------------------------------
# Environment Variables from ConfigMap
# -----------------------------------------------------------------------------
envFrom:
  configMapRef: oms-monitoring-config

# -----------------------------------------------------------------------------
# Secrets (Reference existing secrets)
# -----------------------------------------------------------------------------
secrets:
  # Reference to existing secret containing sensitive env vars
  existingSecret: oms-monitoring-secrets
  # Keys to mount from the secret
  keys:
    - OAUTH_CLIENT_ID
    - OAUTH_CLIENT_SECRET
    - SESSION_SECRET

# -----------------------------------------------------------------------------
# ConfigMap Data (Non-sensitive configuration)
# -----------------------------------------------------------------------------
configMap:
  enabled: true
  data:
    NEXT_PUBLIC_API_BASE_URL: "http://oms-backend-service:8080"
    NEXT_PUBLIC_SSO_LOGIN_URL: "https://sso.example.com/login"
    NEXT_PUBLIC_SSO_LOGOUT_URL: "https://sso.example.com/logout"
    NEXT_PUBLIC_ORIGIN_SERVICE: "oms-monitoring-ui"
    NEXT_PUBLIC_ORIGIN_APPLICATION: "OMS-Monitoring-Tool"

# -----------------------------------------------------------------------------
# Network Policy
# -----------------------------------------------------------------------------
networkPolicy:
  enabled: false
